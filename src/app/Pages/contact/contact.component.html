<div class="container-sm mt-5">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form">

    <div class="mb-3 row">
      <div class="col">
        <label for="name" class="form-label">Nom</label>
        <input type="text" id="name" name="name" formControlName="name" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col">
        <label for="surname" class="form-label">Pr√©nom</label>
        <input type="text" id="surname" name="name" formControlName="surname" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="name" formControlName="email" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="form-group col">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" formControlName="message" id="message" name="message" rows="3"></textarea>
      </div>
    </div>

    <div class="mb-3 form-label row">
      <button type="submit" class="form-control redirect-login">Envoyer</button>
    </div>

  </form>
</div>
