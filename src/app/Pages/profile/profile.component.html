<div class="wraper">
  <div class="background"></div>

  <app-header></app-header>
  <div class="pdgnLandR">
    <div class="sectionOne">
      <div class="infosProfile">
        <div class="imgProfile">
          <img class="imageProfile" src="../../../assets/img/avatarProfil.svg" alt="">
        </div>
        <div>
          <h2 class="nameUser">{{user.userpseudo}}</h2>
          <p class="emailUser">{{user.email}}</p>
        </div>
      </div>
    </div>
    <div style="text-align: center">
      <h2 style="font-weight: lighter">Modifier vos informations</h2>
    </div>
    <div class="panelForm">
      <div class="formMDP">
        <form>
          <div class="form-row">
            <input type="password" id="form-last-password" class="form-textbox textbox" required>
            <label for="form-last-password" class="form-label label-text">Password Actuel</label>
          </div>
          <div class="form-row">
            <input type="password" id="form-new-password" class="form-textbox textbox" required>
            <label for="form-new-password" class="form-label label-text">Nouveau Password</label>
          </div>
          <div class="form-row">
            <input type="password" id="form-confirm-new-password" class="form-textbox textbox" required>
            <label for="form-confirm-new-password" class="form-label label-text">Confirmer noveau Password</label>
          </div>
          <div class="form-row">
            <button class="btnForm">Modifier</button>
          </div>
        </form>
      </div>
      <div class="form-user">
        <div class="form-row">
          <input type="password" id="form-user" class="form-textbox textbox" required>
          <label for="form-user" class="form-label label-text">User</label>
        </div>
        <div class="form-row">
          <button class="btnForm">Modifier</button>
        </div>
      </div>
    </div>


  </div>
</div>
